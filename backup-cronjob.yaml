apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: etcd-backup
  namespace: etcd-backup
spec:
  schedule: "0 0 * * *"
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
          - command:
            - /bin/sh
            - /usr/local/bin/backup.sh
            image: ghcr.io/xelef2000/general-etcd-backup:sha256-939aa3341955aecb7189757f51e0c0ac0fedce913fc676f1bcacda1518613abc.sig
            imagePullPolicy: Always
            name: backup-etcd
            resources:
              requests:
                cpu: 500m
                memory: 128Mi
              limits:
                cpu: 1000m
                memory: 512Mi
            envFrom:
            - configMapRef:
                name: backup-config
            securityContext:
              privileged: true
              runAsUser: 0
            volumeMounts:
            - name: volume-backup
              mountPath: /backup
            - name: etcd-peer-tls
              mountPath: /etc/kubernetes/pki/etcd-peer
            - name: etcd-server-ca
              mountPath: /etc/kubernetes/pki/etcd-ca
          nodeSelector:
            node-role.kubernetes.io/master: ""
          tolerations:
            - effect: NoSchedule
              key: node-role.kubernetes.io/master
          hostNetwork: true
          hostPID: true
          serviceAccountName: etcd-backup
          restartPolicy: Never
          dnsPolicy: ClusterFirst
          volumes:
          - name: volume-backup
            persistentVolumeClaim:
              claimName: etcd-backup-pvc
          - name: etcd-peer-tls
            secret:
              secretName: etcd-peer-tls
          - name: etcd-server-ca
            secret:
              secretName: etcd-server-ca
